<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>User Edit</title>
</head>
<body layout:fragment="body">
<style>
    .main {
        padding: 125px 200px;
    }

</style>
<section>
    <div class="main">
        <form method="post" role="form" th:action="@{/users/{userid}/edit(userid=${user.id})}" th:object="${user}">

        <div class="row col-md-8 offset-md-2">
            <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Changes saved</div>
            </div>
            <div th:if="${#fields.hasAnyErrors()}">
                <div class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                    </ul>
                </div>
            </div>
            <div class="card-header">
                <h2 class="text-center bg-primary text-light">User Edit</h2>
            </div>
            <div class="card-body">

                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control"
                               id="username"
                               name="username"
                               placeholder="Enter username"
                               th:field="*{username}"
                               type="text" readonly />
                        <p th:errors="*{username}" class="text-danger"
                           th:if="${#fields.hasErrors('username')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control"
                               id="email"
                               name="email"
                               placeholder="Enter email address"
                               th:field="*{email}"
                               type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input class="form-control"
                               id="mobile"
                               name="mobile"
                               placeholder="Enter mobile"
                               th:field="*{mobile}"
                               type="text"
                        />
                        <p th:errors="*{mobile}" class="text-danger"
                           th:if="${#fields.hasErrors('mobile')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Points</label>
                        <input class="form-control"
                               id="points"
                               name="points"
                               placeholder="Enter points"
                               th:field="*{points}"
                               type="text"
                        />
                        <p th:errors="*{points}" class="text-danger"
                           th:if="${#fields.hasErrors('points')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <div class="form-check">
                        <label class="form-label">Is Active ?</label>
                        <input class="form-check-input"
                               id="active"
                               name="active"
                               th:field="*{active}"
                               type="checkbox"
                        />
                        </div>
                        <p th:errors="*{active}" class="text-danger"
                           th:if="${#fields.hasErrors('active')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <a class="btn btn-primary" th:href="@{/users}" style="float:right;">Cancel</a>
                    </div>

            </div>
        </div>
        </div>
        </form>
    </div>
</section>
</body>
