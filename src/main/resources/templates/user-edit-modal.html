<form th:action="@{/users/{id}/edit(id=*{id})}" method="post">

<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editUserModalLabel">Edit User</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="mb-3">
                    <div class="col-4">
                        <div th:text="*{id}" style="font-style: italic"/>
                        <div th:text="*{username}" style="font-style: italic"/>
                        <div class="mb-3">
                            <label for="points" class="control-label">Points</label>
                            <input type="text"
                                   id="points"
                                   name="points"
                                   class="form-control"
                                   placeholder="points"
                                   th:value="*{points}"
                                   style="font-weight: bolder"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="control-label">Email</label>
                            <input type="email"
                                   id="email"
                                   name="email"
                                   class="form-control"
                                   placeholder="email"
                                   th:text="*{email}"
                            />
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-control">
                                <input class="form-check-input" type="checkbox" th:value="*{active}"
                                       id="active" name="active" th:text="*{active}">
                                <label for="active" class="control-label">Is active?</label>
                            </div>
                        </div>
                    </tr>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
</div>
</form>
