<div class="modal" id="postMultipleScoresModal" tabindex="-1" aria-labelledby="postMultipleScoresModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="postMultipleScoresModalLabel">Post Multiple Scores</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/events/{id}/postMultiScores (id=${event.id})}" method="post">

                <div th:each=" player : ${eventPlayers}">
                    <div class="modal-body">
                        <div class="mb-auto">
                            <input class="form-control-lg" type="text"
                                   id="score" name="score" th:field="*{scores['__${player.name}__'].scoreForEvent}"
                                   maxlength="2"
                                   size="2"/>
                            <label class="form-label" for="score" th:text="${player.name}"></label>
                        </div>
                        <div class="mb-auto">
                            <div class="form-check-inline" th:each="hole : ${HOLES}">
                                <input class="form-check-input" type="checkbox" th:value="${hole}"
                                       id="birds" th:field="*{scores['__${player.name}__'].birdies}">
                                <label class="form-check-label" for="birds" th:text="${hole}"/>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Post All Scores</button>
            </div>
        </form>
    </div>
</div>
</div>
