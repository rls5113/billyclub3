<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Events</title>
</head>
<body layout:fragment="body">
<style>
    .main {
        padding: 125px 150px;
    }

</style>
<div class="main">

    <div class="card">
        <div class="card-header  bg-primary">
            <h3 class="text-center text-light">Event List</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover table-light">
                <thead class="table-header">
                    <tr>
                        <th>Date</th>
                        <th>Start</th>
                        <th># times</th>
                        <th># players</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event: ${events}">
                        <td th:text="${{event.eventDate}}"></td>
                        <td th:text="${event.startTime}"></td>
                        <td th:text="${event.numOfTimes}"></td>
                        <td th:text="${event.players.size}"></td>
                        <td><a class="nav-link btn btn-primary text-light" th:href="@{/events/{id}(id=${event.id})}">Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
