<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Forgot Password</title>
</head>
<body layout:fragment="body">
<style>
    .main {
        padding: 125px 10px;
    }

    .red {
        color: red;
    }

</style>

<div class="main">
    <div class="row">
        <div class="col-md-5 offset-md-3">
            <div th:if="${error != null}">
                <div class="alert alert-danger">[[${error}]]</div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">Reset password link has been sent to your email.</div>
            </div>
            <div class="login-form">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Forgot Password Form</h3>
                    </div>
                    <div class="card-body">
                        <p>We will send a reset password link to your email. Please check.</p>
                        <form
                                method="post"
                                th:action="@{/forgot-password}"
                                class="form-horizontal"
                                role="form">
                            <div class="mb-3">
                                <label for="email">Email <span class="red">*</span></label>
                                <input type="email"
                                       id="email"
                                       name="email"
                                       class="form-control"
                                       placeholder="Enter Email" required autofocus/>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
