<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras.spring-security"
>
<head >
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet"  />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Billy Club Points</title>
  <!-- Core theme JS-->
  <script src="/js/scripts.js"></script>
</head>
<nav class="navbar navbar-expand-xl navbar-light bg-light fixed-top" th:fragment="header">
  <div class="container-fluid">
    <img src="/assets/favicon.ico" width="80px" height="80px" class="img-thumbnail">
    <a class="navbar-brand" th:href="@{/}">Billy Club Points Game</a>
    <span sec:authorize="isAuthenticated()" style="font-size: x-small">Logged in as:&nbsp; </span><span sec:authorize="isAuthenticated()" style="font-size: x-small" sec:authentication="name"> </span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-1">
        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/events/current}">Events</a></li>
        <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link btn btn-primary text-light" th:href="@{/login}">Login</a></li>
        <li sec:authorize="!isAuthenticated()"  class="nav-item"><a class="nav-link btn btn-primary text-light" th:href="@{/register}">Register</a></li>
        <li sec:authorize="isAuthenticated()"  class="nav-item"><a class="nav-link btn btn-primary text-light" th:href="@{/logout}">Logout</a></li>
        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Welcome</a>
          <ul  class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
            <li><a class="dropdown-item" th:href="@{/users}">User List</a></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <img src="/assets/smailsHat.jpg" width="80px" height="80px" class="img-thumbnail">
</nav>
<body class="d-flex flex-column h-100">
<div layout:fragment="body">
  <p>Content</p>
</div>

</body>


<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
  <div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
      <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; NearPerfectSoftware</div></div>
      <div class="col-auto">
        <a class="link-light small" href="#!">Privacy</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Terms</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Contact</a>
      </div>
    </div>
  </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</html>
