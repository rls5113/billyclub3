<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras.spring-security"
        layout:decorate="~{layout}">
<head>
    <title>Event Detail</title>
</head>
<body layout:fragment="body">
<style>
    .main {
        padding: 125px 150px;
    }
    .playerPanel {
        font-size: small;
    }
    .btn-sml {
        text-align-all: inherit;
        font-size: small;
    }

</style>

<div class="container">
<div class="main">
    <div class="row">
        <div class="col-md-12">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully created a user account! Now login.</div>
            </div>
            <div>
                <div class="card">
                    <div class="card-header  bg-primary">
                        <h3 class="text-center text-light">Event Detail</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <form
                                        method="post"
                                        th:action="@{/events/{id}/addMe(id=${event.id})}" th:object="${event}"
                                        class="form-horizontal"
                                        role="form"
                                >

                                <div class="mb-3">
                                    <i><div th:text="${event.id}"></div></i>
                                    </div>
                                <div class="mb-3">
                                        <label for="eventDate" class="control-label">Event Date</label>
                                        <input type="text"
                                               id="eventDate"
                                               name="eventDate"
                                               class="form-control"
                                               placeholder="Event Date"
                                               readonly
                                               th:field="*{eventDate}"
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label for="startTime" class="control-label">Start Time</label>
                                        <input type="text"
                                               id="startTime"
                                               name="startTime"
                                               class="form-control"
                                               placeholder="Start Time"
                                               readonly
                                               th:field="*{startTime}"
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label for="numOfTimes" class="control-label"># of Times</label>
                                        <input type="text"
                                               id="numOfTimes"
                                               name="numOfTimes"
                                               class="form-control"
                                               placeholder="# of Times"
                                               readonly
                                               th:field="*{numOfTimes}"
                                        />
                                    </div>
                                    <div>
                                        <button style="margin: 5px" sec:authorize="!hasRole('ROLE_ADMIN')" type="submit" class="btn btn-primary">Add me this event</button>
                                        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/users/pickList}" class="btn btn-primary">Add Players to this event</a>
                                    </div>
                                </form>
                            </div>

                            <div class="col-8">
                                        <table class="table table-striped table-bordered table-hover table-light">
                                            <thead class="table-header">
                                            <tr>
                                                <th>Players</th>
                                                <th>Points to pull</th>
                                                <th>Delete from Event</th>
                                            </tr>
                                            </thead>
                                            <tbody class="playerPanel">
                                            <tr th:each="player : ${players}">


                                                <td th:text="${player.name}"/>
                                                <td th:text="${player.pointsToPull}"/>
                                                <td><a th:href="@{/events/{eventId}/removeMe/{playerId}
                                                (eventId=${event.id}, playerId=${player.id})}" class="btn-sml btn btn-danger">Delete</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
