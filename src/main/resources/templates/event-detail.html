<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras.spring-security"
        layout:decorate="~{layout}">
<head>
    <title>Event Detail</title>
</head>
<body layout:fragment="body">
<style>
    .main {
        padding: 125px 150px;
    }

</style>



<div class="main">
    <div class="row">
        <div class="col-md-12">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully created a user account! Now login.</div>
            </div>
            <div class="login-form">
                <div class="card">
                    <div class="card-header  bg-primary">
                        <h3 class="text-center text-light">Event Detail</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                        <div class="col-6">
                            <form
                                    method="post"
                                    th:action="@{/events/{id}/addMe(id=${event.id})}" th:object="${event}"
                                    class="form-horizontal"
                                    role="form"
                            >
                                <div class="mb-3">
                                    <label for="eventDate" class="control-label">Event Date</label>
                                    <input type="text"
                                           id="eventDate"
                                           name="eventDate"
                                           class="form-control"
                                           placeholder="Event Date"
                                           readonly
                                           th:field="*{eventDate}"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="startTime" class="control-label">Start Time</label>
                                    <input type="text"
                                           id="startTime"
                                           name="startTime"
                                           class="form-control"
                                           placeholder="Start Time"
                                           readonly
                                           th:field="*{startTime}"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="numOfTimes" class="control-label"># of Times</label>
                                    <input type="text"
                                           id="numOfTimes"
                                           name="numOfTimes"
                                           class="form-control"
                                           placeholder="# of Times"
                                           readonly
                                           th:field="*{numOfTimes}"
                                    />
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Add me this event</button>
                                </div>

                            </form>
                        </div>
                        <div class="col-6">
                            <table class="table table-striped table-bordered table-hover table-light">
                                <thead class="table-header">
                                <tr>
                                    <th>Players</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="player: ${event.players}">
                                    <td th:text="${player.name}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






</body>
</html>
